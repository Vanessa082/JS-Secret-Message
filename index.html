<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/style/style.css">
	<title>JS-SECRET-MESSAGE</title>
</head>

<body>
	<div class="general-box">
		<h1>JS Secret Message</h1>
		<div class="block">
			<div><button id="refresh"><i class="fa-solid fa-rotate-right"></i></button></div>
			<div><input id="message"></div>
			<div><button id="encoder"></button></div>
		</div>
		<p id="error" style="color: #d30d1e;"></p>
		<div class="answers">
			<div id="normtext">
				<p style="opacity: 0.6;">Normalise text...</p>
			</div>
			<section id="result">
				<p style="opacity: 0.6;">Encoded message...</p>
			</section>
			<div id="encodemsg">
				<p style="opacity: 0.6;">Encoded rectangle...</p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
